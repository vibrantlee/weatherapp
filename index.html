<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="refresh" content="1800">
    <title>Weather App</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  </head>
<body class="body page-index">
  <div class="container">
    <div class="temp">
    <p class="location"></p>
    <p class="temperature"></p>
	<input type="text" id="location" placeholder="ZIP" oninput="funct()">
	</div>
    <div class="climate_bg"></div>
    <div class="info_bg">
	  <div class="infloat">
      <img class="dropicon shadow" src="images/Droplet.svg">
      <p class="humidity"></p>

      <img class="windicon shadow" src="images/Wind.svg">
      <div class="windspeed"></div>
	  </div>
    </div>
	<div class="forecast"></div>
  </div>


  <script src="js/weather.js"></script>
  <script>
    function funct(){
      var location = document.getElementById("location").value;
      if (location.length != 5){return false;}
      loadWeather(location)
    }
  </script>
</body>
</html>
